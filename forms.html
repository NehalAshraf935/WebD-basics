<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>user registration form:</legend>
        <label for="email">enter email id: </label>
        <input type="text" id="email" placeholder="enter your email here">
        <br>
        <label for="password">enter password:</label>
        <input type="text" id="password" placeholder="password here">
        <br>
        <label for="datepicker">select date: </label>
        <input type="date" name="" id="datepicker"><br>
        <label for="select1">pick snacks :</label>
        <select name="snacks" id="select1">
            <option value="maggi">Maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">chips</option>
        </select><br>
        <input type="submit" value="Click here"><br>
        <label for="file1">Upload file</label>
        <input type="file" name="fileselect" id="file1"><br>
        <label for="pass1">password</label>
        <input type="password" name="" id="pass1"><br>

    </fieldset>
    <label for="img1">img</label>
    <input type="image" src="images.jfif" alt="click here" id="img1" height="20" width="100px">
    </form>
    <form>
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br>
        <input type="text" name="" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="" id="email"><br>
        <label for="Phone">Phone:</label><br>
        <input type="tel" name="" id="Phone"><br>
        <label for="Occu">Occupation:</label><br>
        <select name="Occu" id="Occu">
            <option value="student">student</option>
            <option value="Professional">Professional</option>
            <option value="others">others</option>
        </select><br>
        <label for="TOI">Topics of Interest:</label><br>
        <input type="checkbox" name="" id="TOI"><br>HTML <br><input type="checkbox" name="" id="TOI"><br>CSS<br><input type="checkbox" name="" id="TOI"><br>JavaScript <br>
        <label for="Com">Comments:</label><br>
        <textarea name="comments" id="Com" rows="6" cols="40"></textarea>
        <input type="submit" value="Register" >
    </form>
    <form action="">
        <h2>Job Application</h2>
        <label for="name1">Name:</label><br>
        <input type="text" name="" id="name1"><br>
        <label for="email1">Email:</label><br>
        <input type="email" name="" id="email1"><br>
        <label for="phone1">Phone:</label><br>
        <input type="tel" name="" id="phone1"><br>
        <label for="resume">Resume:</label><br>
        <input type="file" name="" id="resume"><br>
        <label for="exp">Experience(years):</label><br>
        <input type="number" name="" id="exp" min="0" max="50">
        <fieldset>
            <legend>Skills:</legend>
            <label for="sk"></label>
            <input type="checkbox" name="" id="sk"><br>HTML<br><input type="checkbox" name="" id="sk"><br>CSS<br><input type="checkbox" name="" id="sk"><br>Javascript<br>
        </fieldset>
        <label for="HE">Higher Education:</label><br>
        <select name="" id="HE">
            <option value="highschool">High School</option>
            <option value="college">Associate's Degree</option>
            <option value="university">Bachelor's Degree</option>
            <option value="others">PhD</option>
        </select><br>
        <label for="Avl">Availability:</label><br>
    <input type="radio" name="" id="Avl"><br>Full-time<br><input type="radio" name="" id="Avl"><br>Part-time<br>
    <label for="AC">Additional Comments:</label><br>
    <textarea name="" id="" cols="40" rows="6"></textarea>
    <input type="button" value="Submit Application">
    </form>
    <form action="">
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name2">Name:</label>
            <input type="text" id="name2">
            <label for="email2">Email:</label>
            <input type="email" id="email2">
            <label for="phone2">Phone:</label>
            <input type="tel" id="phone2">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB">
            <span>Gender:</span>
            <input type="radio" name="" id="gender1">
            <label for="gender1">Male</label>
            <input type="radio" name="" id="gender2">
            <label for="gender2">Female</label>
            <label for="Con">Country</label>
            <select name="" id="Con">
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="kenya">kenya</option>
                <option value="canada">canada</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address 
                <label for="street">Street:</label>
                <input type="text" id="street">
                <label for="city">City:</label>
                <input type="text" id="city">
                <label for="state">State:</label>
                <input type="text" id="state">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="Comm">Comments</label>
            <textarea name="" id="Comm" cols="40" rows="6"></textarea>
            <label for="s">I agree to the terms of service</label>
            <input type="checkbox" id="s">
        </fieldset>
        <input type="button" value="Submit">
    </form>
</body>
</html>
